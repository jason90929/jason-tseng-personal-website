<div ng-controller="EmploymentController">
    <h2 class="main-title" ng-bind="title"></h2>

    <article class="indent" ng-repeat="item in employment">
        <div class="intro-wrapper">
            <div class="intro">
                <p class="main-intro" ng-bind="item.name_ZH"></p>
                <p class="main-year" ng-bind="item.date"></p>
            </div>
            <div class="sub">
                <p class="sub-intro" ng-bind="item.name_EN"></p>
            </div>
        </div>
    </article>

</div>
