<div ng-controller="SkillsController">
    <h2 class="main-title" ng-bind="title"></h2>

    <div class="info">
        <span class="info-icon">
            <i class="fa fa-info"></i>
        </span>

        <div class="chromatogram-wrapper">
            <div class="cusp"></div>
            <h5 class="text">僅列出經常用到的技術為主。後端或其他不具代表性的技能則不列出</h5>
        </div>
    </div>

    <article class="indent">
        <div class="intro-wrapper">
            <div class="sub indent" ng-repeat="items in skills">
                <h3 class="italic white" ng-bind="items.title"></h3>

                <div class="sub-intro" ng-repeat="item in items.sub">
                    <a href="javascript:;" class="tag {{item.tagClass}} italic" ng-bind="item.title"></a>
                    <p class="indent" ng-bind="item.content"></p>
                </div>
            </div>
        </div>
    </article>
</div>
